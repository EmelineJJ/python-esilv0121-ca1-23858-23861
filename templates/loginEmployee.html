{% extends 'base.html' %}

{% block head %}
<title>Login Employee</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Login Employee</h1> <!-- Create the title of the page in the center-->
    
    <form action="/employee/app" method = "POST">  <!-- link to the python with action -->
        <input type="password" id="password" name="password" required placeholder="Password"> <!-- textbox with the type password -->
        
        <input type="submit" value="Submit"> <!-- button to validate the login -->
    </form>
    {% if error %} <!-- Loop If, if the password is wrong send the error message -->
        <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
</div>
{% endblock %}
