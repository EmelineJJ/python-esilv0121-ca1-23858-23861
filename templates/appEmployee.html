{% extends 'base.html' %}

{% block head %}
<title>Menu Employee</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Menu Employee</h1>
    
    <form action="" method = "POST"> 
        Create Customers:
        <br>
        First name:  
        <input type="text" id="firstname" name="firstname" placeholder="Joe" required>
        <br>
        Last name:   
        <input type="text" id="lastname" name="lastname" placeholder="Smith " required>
        <br>
        email:
        <input type="text" id="email" name="email" placeholder="joesmith@gmail.com" required>
        <br>
        
        <input type="submit" value="Create">
        <br>
        <br>
        Delete Customers:
        <br>
        First name:  
        <input type="text" id="firstname" name="firstname" placeholder="Joe" required>
        <br>
        Last name:   
        <input type="text" id="lastname" name="lastname" placeholder="Smith " required>
        <br>
        <br>
        Account Number:
        <input type="text" id="numaccount" name="numaccount" placeholder="js-8-10-19"  required minlength="10" maxlength="10">
        <br>
        <input type="submit" value="Delete">
        <br>
        <br>
        Transactions:
        <br>
        Account Number:
        <input type="text" id="numaccount" name="numaccount" placeholder="js-8-10-19"  required minlength="10" maxlength="10">
        <br>
        Type of Account:
        <br>
        <input type="radio" id="current" name="actype" value="Current">
        <label for="Current">Current</label><br>
        <input type="radio" id="saving" name="actype" value="Saving">
        <label for="Saving">Saving</label><br>
        Value:
        <br>
        <input type="text" id="valuetransac" name="valuetransac" placeholder="500"  required>
        <br><br>
        List:
        <br>
        <input type="checkbox" id="balances" name="balances" value="Balances">
        <label for="Balances"> Balances</label><br>
    </form>
        
</div>
{% endblock %}
